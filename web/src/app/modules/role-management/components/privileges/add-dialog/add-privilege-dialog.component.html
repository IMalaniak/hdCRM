<component-dialog [formInvalid]="privilegeGroup.invalid" (dialogClose)="onClose($event)">
  <form [formGroup]="privilegeGroup" class="d-flex flex-column justify-content-center">
    <atoms-input label="Title" formControlName="title"> </atoms-input>
    <atoms-input label="Key" formControlName="keyString"> </atoms-input>
  </form>
</component-dialog>
