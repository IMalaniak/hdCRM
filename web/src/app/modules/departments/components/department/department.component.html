<organisms-card [cardTitle]="department.title + ' department'" *ngIf="department">
  <div content class="row">
    <div class="col-md-6">
      <organisms-card cardTitle="Details" cardClass="border border-dark mt-0 mb-0" [disableShadow]="true">
        <section content>
          <organisms-dynamic-form
            [data]="department"
            [formJson]="departmentFormJson"
            [editForm]="editForm$ | async"
            (formChanges)="departmentFormValueChanges($event)"
          >
          </organisms-dynamic-form>
        </section>
      </organisms-card>
    </div>
    <div class="col-md-6">
      <templates-box-user-list-sm
        cardTitle="Manager"
        class="d-block mb-3"
        [user]="department.Manager"
        [editMode]="editForm$ | async"
        (addClick)="addManagerDialog()"
        (removeClick)="removeManager()"
      ></templates-box-user-list-sm>
      <templates-box-user-list-sm
        cardTitle="Workers"
        [users]="department.Workers"
        [editMode]="editForm$ | async"
        (addClick)="addWorkersDialog()"
        (removeClick)="removeWorker($event)"
      ></templates-box-user-list-sm>
    </div>
  </div>

  <div buttons *ngIf="canEditDepartment$ | async">
    <atoms-icon-button *ngIf="!(editForm$ | async)" (onclick)="onClickEdit()" [icon]="['fas', 'edit']">
      {{ actionLabels.EDIT }}
    </atoms-icon-button>
    <atoms-icon-button
      *ngIf="editForm$ | async"
      [color]="themePalette.BASIC"
      [icon]="['fas', 'times']"
      (onclick)="onClickCancelEdit()"
    >
      {{ actionLabels.CANCEL }}
    </atoms-icon-button>
    <atoms-icon-button *ngIf="editForm$ | async" [icon]="['fas', 'save']" (onclick)="updateDepartment()">
      {{ actionLabels.SAVE }}
    </atoms-icon-button>
  </div>
</organisms-card>
