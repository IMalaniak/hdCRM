<organisms-card [cardTitle]="'Role: ' + role.keyString" *ngIf="role">
  <section content class="row">
    <div class="col-sm-12 col-md-7 col-lg-8">
      <organisms-card cardTitle="Details" cardClass="border border-dark mb-3" [disableShadow]="true">
        <section content>
          <organisms-dynamic-form
            [data]="role"
            [formJson]="roleFormJson"
            [editForm]="editForm$ | async"
            (formChanges)="roleFormValueChanges($event)"
          >
          </organisms-dynamic-form>
        </section>
      </organisms-card>
      <!-- <span i18n="@@roleComponentFormLabelsPrivileges">Privileges:</span> -->
      <organisms-card
        cardTitle="Privileges"
        cardClass="border border-dark m-0"
        [disableShadow]="true"
        [counter]="role.Privileges.length"
      >
        <div buttons>
          <atoms-icon-button *ngIf="editForm$ | async" (onclick)="addPrivilegeDialog()" [icon]="['fas', 'plus']">
            {{ actionLabels.ADD }}
          </atoms-icon-button>
        </div>
        <div content class="table-container">
          <table mat-table class="role-table crm-table" [dataSource]="role.Privileges">
            <ng-container [matColumnDef]="columns.TITLE" sticky>
              <th mat-header-cell *matHeaderCellDef>{{ columnLabels.TITLE }}</th>
              <td mat-cell *matCellDef="let privilege">
                {{ privilege.title }}
              </td>
            </ng-container>
            <ng-container [matColumnDef]="columns.VIEW">
              <th mat-header-cell *matHeaderCellDef>{{ columnLabels.VIEW }}</th>
              <td mat-cell *matCellDef="let privilege">
                <mat-checkbox *ngIf="editForm$ | async" [(ngModel)]="privilege.RolePrivilege.view"></mat-checkbox>
                <fa-icon
                  *ngIf="!(editForm$ | async)"
                  [icon]="privilege.RolePrivilege.view ? ['fas', 'check'] : ['fas', 'times']"
                  [classes]="[privilege.RolePrivilege.view ? 'text-accent' : 'text-warn']"
                ></fa-icon>
              </td>
            </ng-container>
            <ng-container [matColumnDef]="columns.ADD">
              <th mat-header-cell *matHeaderCellDef>{{ columnLabels.ADD }}</th>
              <td mat-cell *matCellDef="let privilege">
                <mat-checkbox *ngIf="editForm$ | async" [(ngModel)]="privilege.RolePrivilege.add"></mat-checkbox>
                <fa-icon
                  *ngIf="!(editForm$ | async)"
                  [icon]="privilege.RolePrivilege.add ? ['fas', 'check'] : ['fas', 'times']"
                  [classes]="[privilege.RolePrivilege.add ? 'text-accent' : 'text-warn']"
                ></fa-icon>
              </td>
            </ng-container>
            <ng-container [matColumnDef]="columns.EDIT">
              <th mat-header-cell *matHeaderCellDef>{{ columnLabels.EDIT }}</th>
              <td mat-cell *matCellDef="let privilege">
                <mat-checkbox *ngIf="editForm$ | async" [(ngModel)]="privilege.RolePrivilege.edit"></mat-checkbox>
                <fa-icon
                  *ngIf="!(editForm$ | async)"
                  [icon]="privilege.RolePrivilege.edit ? ['fas', 'check'] : ['fas', 'times']"
                  [classes]="[privilege.RolePrivilege.edit ? 'text-accent' : 'text-warn']"
                ></fa-icon>
              </td>
            </ng-container>
            <ng-container [matColumnDef]="columns.DELETE">
              <th mat-header-cell *matHeaderCellDef>{{ columnLabels.DELETE }}</th>
              <td mat-cell *matCellDef="let privilege">
                <mat-checkbox *ngIf="editForm$ | async" [(ngModel)]="privilege.RolePrivilege.delete"></mat-checkbox>
                <fa-icon
                  *ngIf="!(editForm$ | async)"
                  [icon]="privilege.RolePrivilege.delete ? ['fas', 'check'] : ['fas', 'times']"
                  [classes]="[privilege.RolePrivilege.delete ? 'text-accent' : 'text-warn']"
                ></fa-icon>
              </td>
            </ng-container>
            <ng-container [matColumnDef]="columns.ACTIONS">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let privilege">
                <atoms-icon-button
                  [color]="themePalette.WARN"
                  [icon]="['fas', 'trash']"
                  [matType]="matButtonType.ICON"
                  (onclick)="removePrivilege(privilege.id)"
                >
                </atoms-icon-button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </organisms-card>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-4">
      <templates-box-user-list-sm
        cardTitle="Users"
        [users]="role.Users"
        [editMode]="editForm$ | async"
        (addClick)="addParticipantDialog()"
        (removeClick)="removeUser($event)"
      ></templates-box-user-list-sm>
    </div>
  </section>

  <molecules-buttons
    buttons
    *ngIf="canEditRole$ | async"
    [editForm]="editForm$ | async"
    (cancelClick)="onClickCancelEdit()"
    (editClick)="onClickEdit()"
    (saveClick)="updateRole()"
  >
  </molecules-buttons>
</organisms-card>
