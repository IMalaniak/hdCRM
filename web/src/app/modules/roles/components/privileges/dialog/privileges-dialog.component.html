<h1 mat-dialog-title>{{ data.title }}</h1>
<section mat-dialog-content>
  <app-privileges></app-privileges>
</section>
<div mat-dialog-actions class="justify-content-end">
  <atoms-icon-button (onclick)="onNoClick()" [icon]="['fas', 'times']" color="basic">
    {{ actionLabels.CANCEL }}
  </atoms-icon-button>
  <atoms-icon-button [icon]="['fas', 'save']" (onclick)="onSubmitClick()"> {{ actionLabels.SAVE }} </atoms-icon-button>
</div>
