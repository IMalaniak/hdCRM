<h1 mat-dialog-title>{{ data.title }}</h1>
<section mat-dialog-content>
  <roles></roles>
</section>
<div mat-dialog-actions class="justify-content-end">
  <atoms-icon-button (onclick)="onNoClick()" [icon]="['fas', 'times']" [color]="themePalette.BASIC">
    {{ actionLabels.CANCEL }}
  </atoms-icon-button>
  <atoms-icon-button [icon]="['fas', 'plus']" (onclick)="onSubmitClick(rolesComponent.selection.selected)">
    {{ actionLabels.SUMBIT }}
  </atoms-icon-button>
</div>
