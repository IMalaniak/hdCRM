<organisms-card cardTitle="Stage" [showDataLoader]="isLoading$ | async">
  <div buttons>
    <atoms-icon-button (onclick)="createStageDialog()" [icon]="['fas', 'plus']"> Create </atoms-icon-button>
  </div>

  <div content class="mat-elevation-z8 stages-table-container" *ngIf="stages">
    <mat-table class="stages-table crm-table" [dataSource]="stages">
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef i18n="@@stagesComponentHeaderStage">Title</mat-header-cell>
        <mat-cell *matCellDef="let stage">{{ stage.keyString }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <!-- <mat-paginator [length]="resultsLength$ | async" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator> -->
  </div>
</organisms-card>
