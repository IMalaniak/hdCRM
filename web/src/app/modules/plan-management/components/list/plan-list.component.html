<organisms-card cardTitle="Plan list" [showDataLoader]="loading$ | async">
  <div buttons *ngIf="canAddPlan$ | async">
    <atoms-icon-button [routerLink]="addPlanRoute" [icon]="listIcons.add"> Create a new plan </atoms-icon-button>
  </div>

  <table-component
    content
    id="plan-list"
    [dataSource]="dataSource"
    [columns]="displayedColumns"
    [totalItems]="resultsLength$ | async"
    (rowAction)="onPlanSelect($event)"
  >
  </table-component>
</organisms-card>
