<organisms-card cardTitle="Details" [disableShadow]="true">
  <div content class="row">
    <div class="col-md-12 col-lg-6">
      <dynamic-form [data]="user" [formJson]="formJson$ | async" [editForm]="editForm"></dynamic-form>
    </div>
  </div>

  <molecules-card-header-actions
    buttons
    *ngIf="canEdit"
    [editForm]="editForm"
    [disabled]="formInvalid"
    (cancelClick)="onClickCancelEdit()"
    (editClick)="onClickEdit()"
    (updateClick)="onUpdateUserSubmit()"
  >
  </molecules-card-header-actions>
</organisms-card>
