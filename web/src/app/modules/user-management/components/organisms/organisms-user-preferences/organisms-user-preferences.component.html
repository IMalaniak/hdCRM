<organisms-card cardTitle="Preferences" contentClass="mt-4" *ngIf="preferencesList$ | async as preferences">
  <form *ngIf="preferences" content class="row preferences mx-auto" [formGroup]="preferencesForm">
    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="preferences-detail">
        <h5>Time format</h5>
        <mat-radio-group formControlName="timeFormat" (change)="onTimeChange($event)">
          <mat-radio-button *ngFor="let timeFormat of preferences.timeFormat" [value]="timeFormat">{{
            currentDate | date: timeFormat
          }}</mat-radio-button>
        </mat-radio-group>
      </div>
      <!-- 
      <h5>Time zone</h5>
      <mat-form-field appearance="outline" id="time-zone">
        <mat-label>Time zone</mat-label>
        <mat-select formControlName="timeZone">
          <mat-option *ngFor="let zone of timeZones" value="">
            {{ zone }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

      <div class="preferences-detail">
        <h5>Date format</h5>
        <mat-radio-group formControlName="dateFormat" (change)="onDateChange($event)">
          <mat-radio-button *ngFor="let dateFormat of preferences.dateFormat" [value]="dateFormat">{{
            currentDate | date: dateFormat
          }}</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <!-- <div class="preferences-detail">
        <h5>Currency</h5>
        <mat-radio-group formControlName="currency">
          <mat-radio-button *ngFor="let currency of currencies" value="">{{ currency }}</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="preferences-detail">
        <h5>Language</h5>
        <mat-radio-group formControlName="language">
          <mat-radio-button *ngFor="let lang of languages" value="">{{ lang }}</mat-radio-button>
        </mat-radio-group>
      </div> -->
      <molecules-form-field
        label="Theme"
        bindOptLabel="label"
        bindOptValue="value"
        [options]="themes"
        [editForm]="true"
        [formControl]="preferencesForm.get('theme')"
        [fType]="fieldTypes.RADIOGROUP"
        (fieldChange)="onThemeChange($event)"
      ></molecules-form-field>
    </div>

    <div class="col-12 col-sm-4 col-md-4 col-lg-4">
      <!-- <div class="preferences-detail">
        <h5>Font size</h5>
        <mat-radio-group formControlName="fontSize">
          <mat-radio-button *ngFor="let size of fontSizes" value="">{{ size }}</mat-radio-button>
        </mat-radio-group>
      </div> -->
      <div class="preferences-detail">
        <h5>List view</h5>
        <mat-radio-group formControlName="listView" (change)="onListViewChange($event)">
          <mat-radio-button *ngFor="let listView of preferences.listView" [value]="listView">{{
            listView | titlecase
          }}</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="preferences-detail">
        <h5>Items per page (table)</h5>
        <mat-radio-group formControlName="itemsPerPage" (change)="onItemsPerPageChange($event)">
          <mat-radio-button *ngFor="let itemsPerPage of preferences.itemsPerPage" [value]="itemsPerPage">{{
            itemsPerPage
          }}</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </form>
</organisms-card>
