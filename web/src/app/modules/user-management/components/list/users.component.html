<organisms-card cardTitle="User list" [showDataLoader]="loading$ | async">
  <atoms-icon-button buttons *ngIf="canAddUser$ | async" (onclick)="openInvitationDialog()" [icon]="listIcons.add">
    Invite users
  </atoms-icon-button>

  <table-component
    content
    id="user-list"
    [dataSource]="dataSource"
    [columns]="displayedColumns"
    [totalItems]="resultsLength$ | async"
    [canEdit]="canEditUser$ | async"
    [canDelete]="canDeleteUser$ | async"
    (rowActionClicked)="onRowAction($event)"
  >
  </table-component>
</organisms-card>
