<div class="header-actions ml-auto">
  <atoms-icon-button
    matTooltip="{{ themeTipMessage() }}"
    [color]="themePalette.BASIC"
    [matType]="matButtonTypes.ICON"
    [icon]="enableDarkTheme ? themeChangeIcons.light : themeChangeIcons.dark"
    (onclick)="enableThemeDark.emit(!enableDarkTheme)"
  ></atoms-icon-button>

  <div class="notifications-dropdown" cdkOverlayOrigin #notificationMenu="cdkOverlayOrigin">
    <div class="notifications-bell">
      <atoms-icon-button
        [color]="themePalette.BASIC"
        [matType]="matButtonTypes.ICON"
        [icon]="notificationsIcons.bell"
        (click)="isShowNotifications = !isShowNotifications"
      ></atoms-icon-button>
      <div class="notifications-indicator">
        <div class="ring"></div>
        <div class="dot"></div>
      </div>
    </div>

    <ng-template
      cdkConnectedOverlay
      cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
      [cdkConnectedOverlayOrigin]="notificationMenu"
      [cdkConnectedOverlayOpen]="isShowNotifications"
      [cdkConnectedOverlayOffsetY]="10"
      [cdkConnectedOverlayOffsetX]="'notifications' | memoize: getOffsetX:this"
      [cdkConnectedOverlayHasBackdrop]="true"
      [cdkConnectedOverlayFlexibleDimensions]="true"
      (backdropClick)="closeNotifications()"
    >
      <organisms-card cardTitle="Notifications" class="dropdown-content">
        <ng-container content>
          <mat-list dence>
            <mat-list-item [ngClass]="{ 'bg-secondary': notification.seen }" *ngFor="let notification of notifications">
              <div mat-line>{{ notification.description }}</div>
              <div mat-line>{{ notification.date | date }}</div>
            </mat-list-item>
          </mat-list>
        </ng-container>
        <ng-container buttons>
          <atoms-icon-button [icon]="notificationsIcons.check" [matType]="matButtonTypes.ICON"></atoms-icon-button>
        </ng-container>
      </organisms-card>
    </ng-template>
  </div>
</div>

<div class="user-dropdown" *ngIf="currentUser" cdkOverlayOrigin #userMenu="cdkOverlayOrigin">
  <atoms-user-pic
    [avatar]="currentUser.avatar"
    [userOnline]="currentUser.online"
    (click)="isShowUserMenu = !isShowUserMenu"
  ></atoms-user-pic>

  <ng-template
    cdkConnectedOverlay
    cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
    [cdkConnectedOverlayOrigin]="userMenu"
    [cdkConnectedOverlayOpen]="isShowUserMenu"
    [cdkConnectedOverlayOffsetY]="10"
    [cdkConnectedOverlayOffsetX]="'user' | memoize: getOffsetX:this"
    [cdkConnectedOverlayHasBackdrop]="true"
    [cdkConnectedOverlayFlexibleDimensions]="true"
    (backdropClick)="closeUserMenu()"
  >
    <organisms-card cardClass="p-2" contentClass="mb-0" class="dropdown-content">
      <ng-container content>
        <div class="content-wrapper">
          <div class="d-flex flex-column justify-content-start mb-3 mb-sm-0 w-100">
            <span class="content-title">Account</span>
            <atoms-icon-button
              [matType]="matButtonTypes.BASIC"
              [showButtonTextOnSm]="true"
              [routerLink]="myProfileRoute"
              [fullWidth]="true"
              [icon]="userDropdownIcons.profile"
              [color]="themePalette.BASIC"
              class="mb-1"
            >
              My profile
            </atoms-icon-button>
            <atoms-icon-button
              [matType]="matButtonTypes.BASIC"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              (onclick)="onLogoutClick()"
              [icon]="userDropdownIcons.logOut"
              [color]="themePalette.WARN"
            >
              {{ actionLabels.LOG_OUT }}
            </atoms-icon-button>
          </div>
          <mat-divider [vertical]="true" class="mx-0 mx-sm-2"></mat-divider>
          <div class="d-flex flex-column justify-content-start w-100">
            <span class="content-title">Availability</span>
            <atoms-icon-button
              [matType]="matButtonTypes.BASIC"
              class="mb-1"
              [color]="themePalette.BASIC"
              [showButtonTextOnSm]="true"
              [icon]="userDropdownIcons.online"
              [fullWidth]="true"
              [matMenuTriggerFor]="userStatuses"
            >
              Working statuses
            </atoms-icon-button>

            <mat-menu #userStatuses="matMenu">
              <atoms-icon-button
                [matType]="matButtonTypes.BASIC"
                [showButtonTextOnSm]="true"
                [fullWidth]="true"
                [icon]="userDropdownIcons.online"
                [color]="themePalette.BASIC"
              >
                Online
              </atoms-icon-button>
              <atoms-icon-button
                [matType]="matButtonTypes.BASIC"
                [showButtonTextOnSm]="true"
                [fullWidth]="true"
                [icon]="userDropdownIcons.onBreak"
                [color]="themePalette.BASIC"
              >
                On break
              </atoms-icon-button>
              <atoms-icon-button
                [matType]="matButtonTypes.BASIC"
                [showButtonTextOnSm]="true"
                [fullWidth]="true"
                [icon]="userDropdownIcons.away"
                [color]="themePalette.BASIC"
              >
                Away
              </atoms-icon-button>
              <atoms-icon-button
                [matType]="matButtonTypes.BASIC"
                [showButtonTextOnSm]="true"
                [fullWidth]="true"
                [icon]="userDropdownIcons.busy"
                [color]="themePalette.BASIC"
              >
                Busy
              </atoms-icon-button>
            </mat-menu>

            <atoms-icon-button
              *ngIf="canAddUser"
              [matType]="matButtonTypes.BASIC"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="userDropdownIcons.invite"
              [color]="themePalette.BASIC"
            >
              Invite members
            </atoms-icon-button>
          </div>
        </div>
        <mat-divider class="position-static"></mat-divider>
        <div class="content-footer">
          <span id="org-title">hdcrm</span>
        </div>
      </ng-container>
    </organisms-card>
  </ng-template>
</div>
