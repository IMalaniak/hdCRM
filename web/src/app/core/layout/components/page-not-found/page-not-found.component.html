<div class="container-fluid page-not-found">
  <div class="row">
    <div class="col col-md">
      <span class="error-number">404</span>
      <span class="error">Error.</span>
      <h1 i18n="@@pageNotFoundComponentPageCannotFound">Sorry, the page you were looking for cannot be found.</h1>
      <atoms-icon-button class="mt-4" routerLink="../" [color]="themePalette.WARN" [icon]="['fas', 'arrow-left']">
        Go back
      </atoms-icon-button>
    </div>
  </div>
</div>
