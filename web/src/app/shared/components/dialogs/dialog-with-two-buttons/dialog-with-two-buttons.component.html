<component-dialog-base (dialogClose)="onClose($event)">
  <ng-container dialog-content>
    <ng-content></ng-content>
  </ng-container>
  <div dialog-actions class="dialog-buttons">
    <atoms-icon-button *ngIf="closeButtonVisible" [color]="cancelBtnColor" (onclick)="onCancelButtonClick()">
      {{ dialogModel.btnCancelText }}
    </atoms-icon-button>
    <atoms-icon-button id="successButton" [disabled]="formInvalid" (onclick)="onOkButtonClick()">
      {{ dialogModel.btnOkText }}
    </atoms-icon-button>
  </div>
</component-dialog-base>
