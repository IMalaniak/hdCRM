<div class="sidebar-wrapper">
  <div>
    <ul *ngFor="let user of onlineUsers$ | async">
      <li>{{ user.name }}</li>
    </ul>
  </div>
  <div class="btn-wrapper">
    <div class="btn-expand-wrapper" (click)="toggleRightSidebar()">
      <a id="btn-toggle" matTooltip="{{ sidebarTipMessage }}">
        <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
      </a>
    </div>
  </div>
</div>
