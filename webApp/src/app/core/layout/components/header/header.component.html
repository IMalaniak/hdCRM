<div class="user-dropdown" *ngIf="currentUser">
  <atoms-user-pic
    [avatar]="currentUser.avatar"
    [userOnline]="currentUser.online"
    (click)="isShowUserMenu = !isShowUserMenu"
  ></atoms-user-pic>

  <section class="dropdown-content card shadow" [@openCloseAnimation]="!!isShowUserMenu">
    <div class="content-wrapper">
      <div class="d-flex flex-column justify-content-start mb-3 mb-sm-0 w-100">
        <span class="content-title">Account</span>
        <atoms-icon-button
          matType="basic"
          [showButtonTextOnSm]="true"
          [routerLink]="['/users/myprofile']"
          [fullWidth]="true"
          [icon]="['fas', 'user']"
          class="mb-1"
          color="basic"
        >
          My profile
        </atoms-icon-button>
        <atoms-icon-button
          matType="basic"
          [showButtonTextOnSm]="true"
          [fullWidth]="true"
          color="warn"
          (onclick)="onLogoutClick()"
          [icon]="['fas', 'sign-out-alt']"
          color="basic"
        >
          Logout
        </atoms-icon-button>
      </div>
      <mat-divider [vertical]="true" class=" mx-0 mx-sm-2"></mat-divider>
      <div class="d-flex flex-column justify-content-start w-100">
        <span class="content-title">Availability</span>
        <atoms-icon-button
          matType="basic"
          [showButtonTextOnSm]="true"
          [icon]="['fas', 'chevron-down']"
          [fullWidth]="true"
          (onclick)="isShowStatuses = !isShowStatuses"
          class="mb-1"
          color="basic"
        >
          Working statuses
        </atoms-icon-button>

        <div class="card w-100" [@smoothHeightAnimation]="!!isShowStatuses">
          <div class="d-flex flex-column p-2">
            <atoms-icon-button
              matType="basic"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="['fas', 'globe']"
              color="basic"
            >
              Online
            </atoms-icon-button>
            <atoms-icon-button
              matType="basic"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="['fas', 'coffee']"
              color="basic"
            >
              On break
            </atoms-icon-button>
            <atoms-icon-button
              matType="basic"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="['fas', 'user-clock']"
              color="basic"
            >
              Away
            </atoms-icon-button>
            <atoms-icon-button
              matType="basic"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="['fas', 'ghost']"
              color="basic"
            >
              Unvisible
            </atoms-icon-button>
            <atoms-icon-button
              matType="basic"
              [showButtonTextOnSm]="true"
              [fullWidth]="true"
              [icon]="['fas', 'minus-circle']"
              color="basic"
            >
              Busy
            </atoms-icon-button>
          </div>
        </div>

        <atoms-icon-button
          matType="basic"
          [showButtonTextOnSm]="true"
          [fullWidth]="true"
          [icon]="['fas', 'user-plus']"
          [ngClass]="{ 'mt-1': isShowStatuses }"
          color="basic"
        >
          Invite members
        </atoms-icon-button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="content-footer">
      <span id="org-title">hdcrm</span>
    </div>
  </section>
</div>
