<div class="right-sidebar">
  <div class="right-sidebar-content">
    <templates-box-user-list-sm
      *ngIf="(onlineUsers$ | async).length > 0"
      [users]="onlineUsers$ | async"
      title="Users online"
      boxCss="border-0 mt-3 mt-sm-0"
    ></templates-box-user-list-sm>

    <task-manager></task-manager>
  </div>

  <div class="btn-sidebar-toggle" (click)="toggleRightSidebar()" matTooltip="{{ sidebarTipMessage }}">
    <fa-icon [icon]="['fas', 'chevron-right']" class="btn-icon"></fa-icon>
  </div>
</div>
