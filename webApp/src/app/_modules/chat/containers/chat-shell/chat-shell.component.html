<section
  class="app-content-box"
  [title]="'Group chats'"
  [cssClass]="'bg-secondary border-0'"
  [contentCssClass]="'bg-light p-0'"
  [headCssClass]="'text-white'"
>
  <div buttons>
    <button mat-raised-button color="primary" class="crm-button" (click)="onCreateNewChat()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon><span i18n="@@departmentsComponentActionsCreate">New Group Chat</span>
    </button>
  </div>

  <section content class="row">
    <div class="col-md-6">
      <app-chat-list [dataSource]="dataSource"></app-chat-list>
    </div>
    <div class="col-md-6">
      <app-chat></app-chat>
    </div>
  </section>
</section>
