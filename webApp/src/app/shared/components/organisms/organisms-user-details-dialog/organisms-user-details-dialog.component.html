<mat-dialog-actions class="d-flex justify-content-end pt-0 pb-3">
  <atoms-icon-button matType="icon" (onclick)="onNoClick()" [icon]="['fas', 'times']" color="basic">
  </atoms-icon-button>
</mat-dialog-actions>
<mat-dialog-content class="px-0">
  <templates-user-details [user]="user" [isDialog]="false"></templates-user-details>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end pb-4">
  <atoms-icon-button matType="stroked" [icon]="['fas', 'arrow-right']" color="basic" (onclick)="navigateToUser()">
    More details
  </atoms-icon-button>
</mat-dialog-actions>
