<section class="profile" *ngIf="user">
  <div class="row">
    <aside class="col-sm-12 col-md-4 col-lg-3 profile-aside" [ngClass]="{ 'text-white': enableDarkTheme$ | async }">
      <div class="profile-aside-bg">
        <img src="{{ coverUrl }}" alt="{{ coverTitle }}" />
      </div>

      <templates-user-details
        [user]="user"
        [isDialog]="false"
        (addFileCall)="updateUserStore($event)"
      ></templates-user-details>
    </aside>

    <div class="col-sm-12 col-md-8 col-lg-9 tabs">
      <mat-tab-group mat-stretch-tabs dynamicHeight>
        <!-- Details -->
        <mat-tab label="Details">
          <ng-template matTabContent>
            <organisms-user-details
              [user]="user"
              [states]="states$ | async"
              [canEdit]="canEdit"
              [editForm]="editForm"
              (setEditableForm)="setFormEdit($event)"
              (updateUser)="updateUser($event)"
            ></organisms-user-details>
          </ng-template>
        </mat-tab>

        <!-- Organization -->
        <mat-tab label="Organization" *ngIf="isTabToShow('org') && canViewOrganization$ | async">
          <ng-template matTabContent>
            <organisms-user-organization
              [organization]="user.Organization"
              [canEdit]="canEdit"
              [editForm]="editForm"
              (setEditableForm)="setFormEdit($event)"
              (updateOrg)="updateUserOrg($event)"
            ></organisms-user-organization>
          </ng-template>
        </mat-tab>

        <!-- Preferences -->
        <mat-tab label="Preferences" *ngIf="isTabToShow('preferences') && canViewPreferences$ | async">
          <ng-template matTabContent>
            <organisms-user-preferences
              [enabledDarkTheme]="enableDarkTheme$ | async"
              [userPreferences]="userPreferences"
            ></organisms-user-preferences>
          </ng-template>
        </mat-tab>

        <!-- Passwords -->
        <mat-tab label="Password" *ngIf="isTabToShow('password')">
          <ng-template matTabContent>
            <organisms-user-passwords
              [isLoading]="isLoading"
              [serverResponse]="serverResponse"
            ></organisms-user-passwords>
          </ng-template>
        </mat-tab>

        <!-- Sessions -->
        <mat-tab label="Sessions" *ngIf="isTabToShow('sessions')">
          <ng-template matTabContent>
            <organisms-user-sessions [user]="user" [currentSessionId]="currentSessionId"></organisms-user-sessions>
          </ng-template>
        </mat-tab>

        <!-- <mat-tab label="Organization"></mat-tab> -->
      </mat-tab-group>
    </div>
  </div>
</section>
