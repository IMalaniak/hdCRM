<organisms-card cardTitle="Integrations" [disableShadow]="true" class="integrations" contentClass="mx-3">
  <form content>
    <div class="row">
      <div class="col-6 col-sm-4 com-md-4 col-lg-3">
        <div
          id="google-drive"
          class="integrations-card"
          [ngClass]="{ 'not-active': googleDriveIntegrationState$ | async }"
          (click)="enableGoogleDriveIntegration()"
        >
          <img src="./assets/images/integrations/google_drive_lockup.svg" alt="Google Drive" />
        </div>
      </div>
      {{ googleDriveIntegrationState$ | async }}
    </div>
  </form>
</organisms-card>
