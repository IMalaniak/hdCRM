<organisms-card cardTitle="Integrations" [disableShadow]="true" class="integrations" contentClass="mx-3 pt-3">
  <form content>
    <div class="row">
      <div class="col-6 col-sm-4 com-md-4 col-lg-3">
        <div id="google-drive" class="integrations-card" (click)="enableGoogleDriveIntegration()">
          <img
            src="./assets/images/integrations/google_drive_lockup.svg"
            alt="Google Drive"
            [ngClass]="{ 'not-active': !(googleDriveIntegrationState$ | async) }"
          />
        </div>
      </div>
    </div>
  </form>
</organisms-card>
