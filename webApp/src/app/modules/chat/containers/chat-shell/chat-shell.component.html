<section
  class="app-content-box"
  [title]="'Group chats'"
  [cssClass]="'bg-secondary border-0'"
  [contentCssClass]="'bg-light p-0'"
  [headCssClass]="'text-white'"
>
  <div buttons>
    <button mat-raised-button color="primary" class="crm-button" (click)="onCreateNewChat()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon><span i18n="@@chatShellComponentActionsCreate">New Chat</span>
    </button>
  </div>

  <section content class="container-fluid">
    <div class="row py-3">
      <div class="col-md-6">
        <app-chat-list [dataSource]="dataSource" (selected)="onChatSelected($event)"></app-chat-list>
      </div>
      <div class="col-md-6">
        <app-chat [selectedChat]="selectedChat"></app-chat>
      </div>
    </div>
  </section>
</section>
