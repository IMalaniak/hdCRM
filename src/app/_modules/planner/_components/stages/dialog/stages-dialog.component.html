<h1 mat-dialog-title>{{data.title}}</h1>
<section mat-dialog-content>
  <app-stages></app-stages>
</section>
<div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button class="crm-button" (click)="onNoClick()"><mat-icon>cancel</mat-icon><span i18n="@@globalActionsCancelEdit">Cancel</span></button>
    <button mat-raised-button color="primary" class="crm-button" [mat-dialog-close]="stagesComponent.selection.selected" cdkFocusInitial><mat-icon>save</mat-icon><span i18n="@@globalActionsSaveChanges">Save</span></button>
</div>
