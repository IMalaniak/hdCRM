<h1 mat-dialog-title i18n="@@addStageComponentDialogHeaderCreateStage">Create stage</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column justify-content-center">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@addStageComponentDialogLable">Lable</mat-label>
      <input matInput [formControl]="data.keyString">
      <mat-error *ngIf="data.keyString.invalid">
        <mat-error *ngIf="data.keyString.errors.required" i18n="@@addStageComponentDialogFormErrorsLableRequired">
          Label is required!
        </mat-error>
        <mat-error *ngIf="data.keyString.errors.minlength && (data.keyString.dirty || data.keyString.touched)" i18n="@@addStageComponentDialogFormErrorsLableIsTooShort">
          Label is too short!
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-raised-button class="crm-button" (click)="onNoClick()"><mat-icon>cancel</mat-icon><span i18n="@@globalActionsCancelEdit">Cancel</span></button>
  <button mat-raised-button color="primary" class="crm-button" [mat-dialog-close]="data.keyString.value" [disabled]="data.keyString.invalid"><mat-icon>add</mat-icon><span i18n="@@addStageComponentDialogActionAddStage">Add stage</span></button>
</div>
