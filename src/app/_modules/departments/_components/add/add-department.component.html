<section content class="app-content-box" [title]="'Create a new department'">
  <div content class="row">
    <div class="col-md-6">
      <form class="d-flex flex-column">  
        <mat-form-field appearance="outline">
          <mat-label i18n="@@addDepartmentComponentDetailsTitle">Title</mat-label>
          <input matInput [(ngModel)]="department.title" name="title" type="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18n="@@addDepartmentComponentDetailsDescription">Write a description</mat-label>
          <textarea matInput [(ngModel)]="department.description" name="description" type="text" required></textarea>
        </mat-form-field> 
      </form> 
    </div>
    <div class="col-md-6">
      <mat-list class="w-100">
        <h6 class="text-muted" i18n="@@addDepartmentComponentParticipantTitleManager">Manager</h6>
        <mat-list-item *ngIf="department.Manager">
          <img matListAvatar *ngIf="department.Manager.avatar" src="{{department.Manager.avatar.getThumbnailsUrl}}" alt="{{department.Manager.avatar.title}}">
          <img matListAvatar *ngIf="!department.Manager.avatar" src="./assets/images/userpic/noimage_croped.png" alt="noimage">
          <h3 matLine>{{ department.Manager.fullname }}</h3>
        </mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" class="crm-button" (click)="addManagerDialog()"><mat-icon>person_add</mat-icon><span i18n="@@addDepartmentComponentActionsAddManager">Add manager</span></button>
    </div>
  </div>
  <div content class="row">
    <div class="col-md-6">
      <mat-list class="w-100">
        <h6 class="text-muted" i18n="@@addDepartmentComponentParticipantTitleWorkers">Workers</h6>
        <mat-list-item *ngFor="let user of department.Workers; let i = index;">
          <img matListAvatar *ngIf="user.avatar" src="{{user.avatar.getThumbnailsUrl}}" alt="{{user.avatar.title}}">
          <img matListAvatar *ngIf="!user.avatar" src="./assets/images/userpic/noimage_croped.png" alt="noimage">
          <h3 matLine>{{ user.fullname }}</h3>
          <mat-divider></mat-divider>
        </mat-list-item>
        <button mat-raised-button color="primary" class="crm-button" (click)="addWorkersDialog()"><mat-icon>group_add</mat-icon><span i18n="@@addDepartmentComponentActionsAddWorkers">Add workers</span></button>
      </mat-list>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-sm-6 col-md-12 col-lg-6">
          <mat-list class="w-100">
            <h6 class="text-muted" i18n="@@addDepartmentComponentParticipantTitleParentDepartment">Parent department</h6>
            <!-- <mat-list-item *ngFor="">
              <h3 matLine>{{}}</h3>
            </mat-list-item> -->
            <button mat-raised-button color="primary" class="crm-button"><mat-icon>add_circle_outline</mat-icon><span i18n="@@addDepartmentComponentActionsAddParentDepartment">Add parent department</span></button>
          </mat-list>
        </div>
        <div class="col-sm-6 col-md-12 col-lg-6">
          <mat-list class="w-100">
            <h6 class="text-muted" i18n="@@addDepartmentComponentParticipantTitleSubDepartments">Sub departments</h6>
            <!-- <mat-list-item *ngFor="">
              <h3 matLine>{{}}</h3>
              <mat-divider></mat-divider>
            </mat-list-item> -->
            <button mat-raised-button color="primary" class="crm-button"><mat-icon>add_circle_outline</mat-icon><span i18n="@@addDepartmentComponentActionsAddSubDepartments">Add sub departments</span></button>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
  <div buttons>
    <button mat-raised-button color="primary" class="crm-button" (click)="onClickSubmit()"><mat-icon>assignment_turned_in</mat-icon><span i18n="@@addDepartmentComponentActionSubmit">Submit</span></button>
  </div>
</section>
