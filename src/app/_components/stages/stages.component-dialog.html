<h1 mat-dialog-title>{{data.title}}</h1>
<section mat-dialog-content>
  <app-stages></app-stages>
</section>
<div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button class="crm-button" (click)="onNoClick()" i18n="@@globalActionsCancelEdit"><mat-icon>cancel</mat-icon><span>Cancel</span></button>
    <button mat-raised-button color="primary" class="crm-button" [mat-dialog-close]="stagesComponent.selectedStages" cdkFocusInitial i18n="@@globalActionsSaveChanges"><mat-icon>save</mat-icon><span>Save</span></button>
</div>
