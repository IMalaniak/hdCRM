<section class="app-content-box" [title]="'Stage'" [showDataLoader]="true">

  <div buttons class="btn-group-horizontal">
    <button mat-raised-button color="primary" class="crm-button" (click)="createStageDialog()" i18n="@@stagesComponentActionsCreateNewStage"><mat-icon>add_circle</mat-icon><span>Create</span></button>
  </div>

  <table id="stagelist" content class="table table-sm table-responsive-sm table-hover crm-table" *ngIf="stages">
    <thead>
      <th><mat-checkbox (click)="$event.stopPropagation()" (change)="selectAll($event)" [indeterminate]="selectedStages.length > 0 && selectedStages.length < stages.length" [checked]="!notSelectedStages.length"></mat-checkbox></th>
      <th i18n="@@stagesComponentHeaderStage">Stage</th>
      <!-- <th>{{ 'STAGESCOMPONENT.List.plansCount' | translate}}</th> -->
    </thead>
    <tbody>
      <tr *ngFor="let stage of stages;">
        <td><mat-checkbox [(ngModel)]=stage.selected (change)="onStageCheck(stage)"></mat-checkbox></td>
        <td>{{ stage.keyString }}</td>
        <!-- <td>{{role.Plans.length}}</td> -->
      </tr>
    </tbody>
  </table>

</section>
