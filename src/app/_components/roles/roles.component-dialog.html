<h1 mat-dialog-title>{{data.title}}</h1>
<section mat-dialog-content>
  <app-roles></app-roles>
</section>
<div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button (click)="onNoClick()">{{'ROLESCOMPONENTDIALOG.Actions.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="rolesComponent.selectedRoles" cdkFocusInitial>{{'ROLESCOMPONENTDIALOG.Actions.ok' | translate}}</button>
</div>
