<h1 mat-dialog-title>{{data.title}}</h1>
<section mat-dialog-content>
  <app-roles></app-roles>
</section>
<div mat-dialog-actions>
  <section class="d-flex">
    <button class="btn btn-light" (click)="onNoClick()">{{'ROLESCOMPONENTDIALOG.Actions.Cancel' | translate}}</button>
    <button class="btn btn-primary" [mat-dialog-close]="rolesComponent.selectedRoles" cdkFocusInitial>{{'ROLESCOMPONENTDIALOG.Actions.Ok' | translate}}</button>
  </section>
</div>
