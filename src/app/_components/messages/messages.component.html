<ng-container>
  <hr>
  <h4 class="text-danger" i18n="@@messagesСomponentDebug">DEBUG</h4>
  <ul>
    <li class="text-info" *ngFor='let message of messageService.messages; let i = index'>{{i+1}}. {{message}} </li>
  </ul>
  <button class="btn btn-danger" (click)="messageService.clear()" i18n="@@messagesСomponentActionsClear">clear</button>
</ng-container>
