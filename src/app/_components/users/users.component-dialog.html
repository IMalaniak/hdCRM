<h1 mat-dialog-title>{{data.title}}</h1>
<section mat-dialog-content>
  <app-users></app-users>
</section>
<div mat-dialog-actions class="justify-content-end">
  <button mat-raised-button class="crm-button" (click)="onNoClick()" i18n="@@userComponentDialogActionsOk"><mat-icon>cancel</mat-icon><span>Cancel</span></button>
  <button mat-raised-button color="primary" class="crm-button" [mat-dialog-close]="usersComponent.selectedUsers" cdkFocusInitial i18n="@@userComponentDialogActionsOk"><mat-icon>save</mat-icon><span>Ok</span></button>
</div>
