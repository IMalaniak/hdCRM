<div class="company-logo" [ngClass]="{'minimized': sidebarMinimized}">
	<img src="./assets/images/logo_big.png" alt="noimage">
	<button mat-icon-button (click)="toogleSidebar()">
		<fa-icon [icon]="['fas', 'bars']"></fa-icon>
	</button>
</div>

<div class="user-dropdown">
	<img class="userpic" *ngIf="currentUser && !currentUser.avatar" src="./assets/images/userpic/noimage_croped.png" alt="noimage" [routerLink]="['/users/myprofile']">
	<img class="userpic" *ngIf="currentUser && currentUser.avatar" src="{{currentUser.avatar.getThumbnailsUrl}}" alt="{{currentUser.avatar.title}}" [routerLink]="['/users/myprofile']">
	<!-- <span *ngIf="currentUser">{{currentUser.fullname}}</span> -->
</div>
<div class="user-login">
	<button mat-icon-button (click)="onLogoutClick()" title="Log out!" i18n="@@appComponentUserDropdownActionsLogOut">
		<fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
	</button>
</div>
